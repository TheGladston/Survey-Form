<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Training</title>

    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">

</head>

<body>

    <div class="container">
        <header class="header">
            <h1>Survey Form</h1>
            <p>Thank you for taking the time to look this</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">E-mail</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Enter your E-mail" required>
            </div>
            <div class="form-group">
                <label for="age" id="age-label">Age (optional)</label>
                <input type="number" min="10" max="99" name="age" id="age" class="form-control" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Do you like this form?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio">
                    Definitely
                </label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-maybe">
                    Maybe
                </label>
                <label>
                    <input name="user-recommend" value="not" type="radio" class="input-not">
                    Not Sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of I.T?</p>
                <select name="most-like" id="most-like" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
                    Front-End Projects
                </label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">
                    Back-End Projects
                </label>
                <label>
                    <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">
                    Data Visualization
                </label>
                <label>
                    <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">
                    Challenges
                </label>
                <label>
                    <input name="prefer" value="open-source" type="checkbox" class="input-checkbox">
                    Open Source Community
                </label>
                <label>
                    <input name="prefer" value="gitter-help" type="checkbox" class="input-checkbox">
                    Gitter Help rooms
                </label>
                <label>
                    <input name="prefer" value="videos" type="checkbox" class="input-checkbox">
                    Videos
                </label>
                <label>
                    <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">
                    City Meetups
                </label>
                <label>
                    <input name="prefer" value="wiki" type="checkbox" class="input-checkbox">
                    Wiki
                </label>
                <label>
                    <input name="prefer" value="forum" type="checkbox" class="input-checkbox">
                    Forum
                </label>
                <label>
                    <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">
                    Additional Courses
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-btn">
                    Submit
                </button>

            </div>
        </form>
        <footer></footer>
    </div>

</body>

</html>
